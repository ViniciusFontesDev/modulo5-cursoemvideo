<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: auto;
        }

        #vogal{
            flex-basis: 40px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="vogal" >A</div>
        <div class="item">Outro conteúdo</div>
        <div class="item" id="vogal">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item" id="vogal">E</div>
        <div class="item">Conteúdo maior ainda que vai ocupar mais espaço</div>
        <div class="item" id="vogal">G</div>
    </div>
    
</body>
</html>
